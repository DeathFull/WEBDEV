<!doctype html>

<html>
<head>
    <title>Labyrinthe</title>
    <script language="JavaScript">
        m = 'm'; //représente un mur
        p = 'p'; //représente le personnage
        b = 'b'; //représente le chemin
        f = "f"; //représente le trophée

        xperso = 1; //position initial du personnage sur l'axe X
        yperso = 1; //postition initial du personnage sur l'axe Y
        //tableau à double entrée représentant votre labyrinthe, vous pouvez le modifier pour comprendre le fonctionnement
        var laby = [[m, m, m, m, m, m, b, m, m, m],
            [m, p, m, b, b, b, b, b, b, m],
            [b, b, m, b, m, b, m, b, m, m],
            [b, m, m, b, m, b, m, b, b, m],
            [b, m, b, b, m, b, m, m, b, m],
            [b, m, m, b, m, b, b, m, b, f],
            [b, b, b, b, m, m, b, m, m, m],
            [m, m, m, b, m, m, b, m, m, m]];

        let timer = 0;

        function timerReload() {
            if (!checkWin()) {
                timer++;
                document.getElementById('timer').innerHTML = '<h1>Temps: ' + timer + 's</h1>';
            }
        }

        function checkWin(player) {
            let pos = true
            for (i = 0; i < 7; i++) {
                for (j = 0; j < 10; j++) {
                    if (laby[i][j] == "f") {
                        pos = false
                        break;
                    }
                }
            }

            return pos;
        }

        function move(direction) {
            let pos
            for (i = 0; i < 7; i++) {
                for (j = 0; j < 10; j++) {
                    if (laby[i][j] == "p") {
                        pos = [i, j]
                        break;
                    }
                }
            }

            if (direction == "haut") {
                if (laby[pos[0] - 1][pos[1]] != m && laby[pos[0] - 1][pos[1]] != null) {
                    laby[pos[0]][pos[1]] = b
                    laby[pos[0] - 1][pos[1]] = p
                    afficheLaby()
                }
            } else if (direction == "gauche") {
                if (laby[pos[0]][pos[1] - 1] != m && laby[pos[0]][pos[1] - 1] != null) {
                    laby[pos[0]][pos[1]] = b
                    laby[pos[0]][pos[1] - 1] = p
                    afficheLaby()
                }
            } else if (direction == "droite") {
                if (laby[pos[0]][pos[1] + 1] != m && laby[pos[0]][pos[1] + 1] != null) {
                    laby[pos[0]][pos[1]] = b
                    laby[pos[0]][pos[1] + 1] = p
                    afficheLaby()
                }
            } else if (direction == "bas") {
                if (laby[pos[0] + 1][pos[1]] != m && laby[pos[0] + 1][pos[1]] != null) {
                    laby[pos[0]][pos[1]] = b
                    laby[pos[0] + 1][pos[1]] = p
                    afficheLaby()
                }
            }
        }

        function afficheLaby() //ne rien modifier dans cette fonction
        {
            var leLaby = document.getElementById("laby");
            insertion = "<table border=0 cellspacing=0 cellpadding=0>";


            for (i = 0; i < 7; i++) {
                insertion += "<tr>";
                for (j = 0; j < 10; j++) {

                    if (laby[i][j] == m) {
                        insertion += "<td>";
                        insertion += "<img width='52'height='52' src='Assets/stonewall.png'>";
                        insertion += "</td>";
                    }
                    if (laby[i][j] == p) {
                        insertion += "<td>";
                        insertion += "<img width='52' height='52' style='background-image:Assets/Ground.png' src='Assets/Heros.png'>";
                        insertion += "</td>";
                    }
                    if (laby[i][j] == b) {
                        insertion += "<td>";
                        insertion += "<img width='52' height='52' src='Assets/Ground.png'>";
                        insertion += "</td>";
                    }


                    if (laby[i][j] == f) {
                        insertion += "<td>";
                        insertion += "<img width='52' height='52'src='Assets/Trophy.png'>";
                        insertion += "</td>";
                    }


                }
                insertion += "</tr>";
            }

            insertion += "</table>";
            leLaby.innerHTML = insertion;

        }

        document.onkeydown = checkKey;

        function checkKey(e) {

            e = e || window.event;

            if (e.keyCode == '38') {
                move('haut')
            } else if (e.keyCode == '40') {
                move('bas')
            } else if (e.keyCode == '37') {
                move('gauche')
            } else if (e.keyCode == '39') {
                move('droite')
            }
        }

    </script>
</head>
<body>
<div id="laby">

</div>

<div id="timer">

</div>

<input type="button" value="GO"
       onclick="afficheLaby(); if(timer == 0) setInterval(() => timerReload(), 1000);"><br/><BR><BR>

                                                                              onclick="move('haut');"> <br><br>
<input type="button" value="Gauche" onclick="move('gauche');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" value="Droite" onclick="move('droite');"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" value="Bas" onclick="move('bas');">


</body>
</html>
